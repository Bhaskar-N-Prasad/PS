<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ol>
        <li>Fruits</li>
        <ul type="square">
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
        </ul>
        <li>Vegetables</li>
        <ul type="disc">
            <li>Capsicum</li>
            <ul type="circle">
                <li>Red Capsicum</li>
                <li>Yellow Capsicum</li>
                <li>Green Capsicum</li>
            </ul>
        </ul>
    </ol>
</body>
</html>
