<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1><center>Hotel Menu</center></h1>
    <h3>BreakFast</h3>
    <ol>
        <li>Idli</li>
        <li>Dose</li>
        <li>Poori</li>
        <li>Vada</li>
    </ol>
    <h3>Lunch</h3>
    <ul type="square">
        <li>South Indian</li>
        <li>North Indian</li>
        <li>Curd Rice</li>
        <li>Rice</li>
    </ul>
    <h3>Drinks</h3>
    <ul type="circle">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <h3>Juice</h3>
    <ol type="i">
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
        <li>Watermelon</li>
    </ol>
</body>
</html>
